<!DOCTYPE html>
<html lang="en">

<head style="background-image: linear-gradient(to bottom left, #161229, #0207a6);">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style the fixed navigation bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            text-align: center;
            border-bottom: 1px solid whitesmoke;
            z-index: 100; /* Ensure it's above other content */
        }

        /* Style the navigation bar links */
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:first-child {
            color: darkorange;
        }

        /* Change color on hover/mouse-over */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the sections */
        .section {
            padding: 100px 0;
            background-color: black;
            color: whitesmoke;
            text-align: center;
        }

        /* Add a smooth scroll behavior to anchor links */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body style="background-image: linear-gradient(to bottom left, #161229, #0207a6);">
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
    </div>

    <div class="section" id="home" style="height: 100%;">
        <h1>Max Toth</h1>
        <p>[TBD]</p>
    </div>

    <div class="section" id="about" style="height: 100%;">
        <h1>About</h1>
        <p>About content</p>
    </div>

    <div class="section" id="experience" style="height: 100%;">
        <h1>Experience</h1>
        <p>Experience content</p>
    </div>

    <div class="section" id="projects" style="height: 100%;">
        <h1>Projects</h1>
        <p>Projects content</p>
    </div>

    <script>
        // Add smooth scrolling to anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Update the navbar class based on scroll position
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 0) {
                navbar.classList.add('fixed-navbar');
            } else {
                navbar.classList.remove('fixed-navbar');
            }
        });
    </script>
</body>

</html>
